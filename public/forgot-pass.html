<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="flex-col text-center items-center px-6 my-12">
            <h1>Forgot Password</h1> <br>
            <hr width="100%" class="my-10">
            <div class="flex w-full justify-center">
                <form action="" class="w-3/12 ">
                    <div class="mb-4 relative text-left">
                        <label class="block mb-2 text-lg font-light text-gray-700" for="email">
                            Email
                        </label>
                        <svg width="20" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class=" absolute top-12 left-2">
                            <path
                                d="M26 0H2C1.46957 0 0.960859 0.210714 0.585786 0.585786C0.210714 0.960859 0 1.46957 0 2V18C0 18.5304 0.210714 19.0391 0.585786 19.4142C0.960859 19.7893 1.46957 20 2 20H26C26.5304 20 27.0391 19.7893 27.4142 19.4142C27.7893 19.0391 28 18.5304 28 18V2C28 1.46957 27.7893 0.960859 27.4142 0.585786C27.0391 0.210714 26.5304 0 26 0ZM23.8 2L14 8.78L4.2 2H23.8ZM2 18V2.91L13.43 10.82C13.5974 10.9361 13.7963 10.9984 14 10.9984C14.2037 10.9984 14.4026 10.9361 14.57 10.82L26 2.91V18H2Z"
                                fill="#4D4D51" />
                        </svg>
                        <input required
                            class="w-full px-8 py-3 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="email" type="email" />
                    </div>
                    <button
                        class="w-full px-4 py-2 font-bold text-[#4D4D51] bg-[#E3CBAF] rounded-sm hover:bg-[#B8A38B] hover:text-white focus:outline-none focus:shadow-outline"
                        type="submit">
                        Submit
                    </button>
                </form>

            </div>
            <hr width="100%" class="mt-16 mb-10">
            <div class="text-center">
                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="register.html">
                    Create new Account
                </a>
            </div>
            <div class="text-center">
                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="login.html">
                    Back to Login!
                </a>
            </div>
        </div>

    </div>
</body>

</html>
