<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto">
        <div class="flex-col text-center items-center px-6 my-12">
            <h1 class="text-2xl">Reset Password</h1> <br>
            <hr width="100%" class="my-10">
            <div class="flex w-full justify-center">
                <form action="" class="w-3/12 ">

                    <div class="mb-4 relative text-left">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="password">
                            New Password
                        </label>
                        <svg width="20" height="20" viewBox="0 0 22 27" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class=" absolute top-10 left-2">
                            <path
                                d="M10.6667 0C6.99067 0 4 2.99067 4 6.66667V9.33333H2.66667C1.196 9.33333 0 10.5293 0 12V24C0 25.4707 1.196 26.6667 2.66667 26.6667H18.6667C20.1373 26.6667 21.3333 25.4707 21.3333 24V12C21.3333 10.5293 20.1373 9.33333 18.6667 9.33333H17.3333V6.66667C17.3333 2.99067 14.3427 0 10.6667 0ZM6.66667 6.66667C6.66667 4.46133 8.46133 2.66667 10.6667 2.66667C12.872 2.66667 14.6667 4.46133 14.6667 6.66667V9.33333H6.66667V6.66667ZM18.6693 24H12V20.9627C12.7933 20.5 13.3333 19.6493 13.3333 18.6667C13.3333 17.196 12.1373 16 10.6667 16C9.196 16 8 17.196 8 18.6667C8 19.648 8.54 20.5 9.33333 20.9627V24H2.66667V12H18.6667L18.6693 24Z"
                                fill="#4D4D51" />
                        </svg>

                        <input required
                            class="w-full px-8 py-3 mb-3 text-sm leading-tight text-gray-700 border rounded appearance-none outline-none focus:ring-gray-400 focus:ring-1 duration-300 "
                            id="password" type="password" />
                    </div>
                    <div class="mb-4 relative text-left">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="confirm-password">
                            Confirm New Password
                        </label>
                        <svg width="20" height="20" viewBox="0 0 22 27" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class=" absolute top-10 left-2">
                            <path
                                d="M10.6667 0C6.99067 0 4 2.99067 4 6.66667V9.33333H2.66667C1.196 9.33333 0 10.5293 0 12V24C0 25.4707 1.196 26.6667 2.66667 26.6667H18.6667C20.1373 26.6667 21.3333 25.4707 21.3333 24V12C21.3333 10.5293 20.1373 9.33333 18.6667 9.33333H17.3333V6.66667C17.3333 2.99067 14.3427 0 10.6667 0ZM6.66667 6.66667C6.66667 4.46133 8.46133 2.66667 10.6667 2.66667C12.872 2.66667 14.6667 4.46133 14.6667 6.66667V9.33333H6.66667V6.66667ZM18.6693 24H12V20.9627C12.7933 20.5 13.3333 19.6493 13.3333 18.6667C13.3333 17.196 12.1373 16 10.6667 16C9.196 16 8 17.196 8 18.6667C8 19.648 8.54 20.5 9.33333 20.9627V24H2.66667V12H18.6667L18.6693 24Z"
                                fill="#4D4D51" />
                        </svg>
                        <input required
                            class="w-full px-8 py-3 mb-3 text-sm leading-tight text-gray-700 border rounded appearance-none outline-none focus:ring-gray-400 focus:ring-1 duration-300 "
                            id="confirm-password" type="password" />
                    </div>
                    <button
                        class="w-full px-4 py-2 font-bold text-[#4D4D51] bg-[#E3CBAF] rounded-sm hover:bg-[#B8A38B] hover:text-white focus:outline-none focus:shadow-outline"
                        type="submit">
                        Submit
                    </button>
                </form>

            </div>
            <hr width="100%" class="mt-16 mb-10">
            <div class="text-center">
                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="register.html">
                    Create new Account
                </a>
            </div>
            <div class="text-center">
                <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="login.html">
                    Back to Login!
                </a>
            </div>
        </div>

    </div>
</body>

</html>
